name: Build compiler+runtime

on:
  pull_request:
  push:
    branches:
      - main
      - add-windows

permissions:
  contents: read

# Only allow one build per branch at a time. New builds will cancel existing builds.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Rather than having every job in the matrix try to build its own Clang, we built it once
  # before running the matrix. Then we can just restore it from the cache in each job.
  ubuntu-build-clang:
    name: Ubuntu - clang
    runs-on: ubuntu-24.04
    timeout-minutes: 200
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: awalsh128/cache-apt-pkgs-action@5902b33ae29014e6ca012c5d8025d4346556bd40
        with:
          packages: curl git build-essential libssl-dev libdouble-conversion-dev pkg-config ninja-build cmake zlib1g-dev libffi-dev
          # Increment this when the package list changes.
          version: 1
      - name: Cache Clang/LLVM
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/build/llvm-install
          key: clang-${{ runner.os }}-${{ hashFiles('compiler+runtime/bin/build-clang') }}
      - name: Build Clang/LLVM
        run: |
          if [[ ! -e ${{ github.workspace }}/compiler+runtime/build/llvm-install/usr/local/bin/clang++ ]];
          then
            pushd ${{ github.workspace }}/compiler+runtime
              ./bin/build-clang
            popd
          fi
          ${{ github.workspace }}/compiler+runtime/build/llvm-install/usr/local/bin/clang++ --version

  macos-build-clang:
    name: macOS - clang
    runs-on: macos-26
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    timeout-minutes: 200
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Homebrew deps
        run: |
          brew install git git-lfs pkg-config ninja python cmake gnupg zlib
      - name: Cache Clang/LLVM
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/build/llvm-install
          key: clang-${{ runner.os }}-${{ hashFiles('compiler+runtime/bin/build-clang') }}
      - name: Build Clang/LLVM
        run: |
          if [[ ! -e ${{ github.workspace }}/compiler+runtime/build/llvm-install/usr/local/bin/clang++ ]];
          then
            pushd ${{ github.workspace }}/compiler+runtime
              ./bin/build-clang
            popd
          fi
          ${{ github.workspace }}/compiler+runtime/build/llvm-install/usr/local/bin/clang++ --version

  build-jank:
    needs:
      - ubuntu-build-clang
      - macos-build-clang
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu
          ## Lint all sources
          - name: Ubuntu - lint
            os: ubuntu-24.04
            lint: true
          ## Debug + clang-tidy + coverage
          - name: Ubuntu - debug, analysis, coverage
            os: ubuntu-24.04
            build_type: Debug
            sanitize: none
            coverage: on
            analyze: on

          ## Debug + sanitization
          - name: Ubuntu - address sanitizer
            os: ubuntu-24.04
            build_type: Debug
            sanitize: address

          - name: Ubuntu - undefined behavior sanitizer
            os: ubuntu-24.04
            build_type: Debug
            sanitize: undefined

          ## TODO: Fix this. Causes linker issues.
          # https://github.com/jank-lang/jank/actions/runs/16657688537/job/47146758720
          #- name: Ubuntu - thread sanitizer
          #  os: ubuntu-24.04
          #  build_type: Debug
          #  sanitize: thread

          ## Release
          - name: Ubuntu - release
            os: ubuntu-24.04
            build_type: Release
            sanitize: none
            package: on

          # macOS
          ## Debug + clang-tidy
          - name: macOS - debug, analysis
            os: macos-26
            build_type: Debug
            sanitize: none
            analyze: on

          ## Debug + sanitization
          # TODO: Enable once the libunwind failure is fixed
          # https://github.com/jank-lang/jank/actions/runs/17883057337/job/50853231570?pr=514
          #- name: macOS - address sanitizer
          #  os: macos-26
          #  build_type: Debug
          #  sanitize: address

          - name: macOS - undefined behavior sanitizer
            os: macos-26
            build_type: Debug
            sanitize: undefined

          - name: macOS - thread sanitizer
            os: macos-26
            build_type: Debug
            sanitize: thread

          ## Release
          - name: macOS - release
            os: macos-26
            build_type: Release
            sanitize: none
            package: on
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    env:
      JANK_MATRIX_ID: ${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.sanitize }}
      JANK_BUILD_TYPE: ${{ matrix.build_type }}
      JANK_LINT: ${{ matrix.lint }}
      JANK_COVERAGE: ${{ matrix.coverage }}
      JANK_ANALYZE: ${{ matrix.analyze }}
      JANK_SANITIZE: ${{ matrix.sanitize }}
      JANK_PACKAGE: ${{ matrix.package }}
      ASAN_OPTIONS: detect_leaks=0
      TERM: xterm
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      HOMEBREW_NO_AUTO_UPDATE: 1
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install apt packages
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@5902b33ae29014e6ca012c5d8025d4346556bd40
        with:
          packages: default-jdk software-properties-common lsb-release npm lcov leiningen ccache curl git git-lfs build-essential entr libssl-dev libdouble-conversion-dev pkg-config ninja-build cmake zlib1g-dev libffi-dev doctest-dev gcc g++ libgc-dev
          # Increment this when the package list changes.
          version: 9
      - name: Install Homebrew packages
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja double-conversion pkg-config llvm ccache boost openssl zlib doctest boost clojure/tools/clojure
      - name: Cache Clang/LLVM
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/build/llvm-install
          key: clang-${{ runner.os }}-${{ hashFiles('${{ github.workspace }}/compiler+runtime/bin/build-clang') }}
      - name: Cache ccache object files
        if: matrix.analyze == 'off'
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/.ctcache
          key: ccache-${{ env.JANK_MATRIX_ID }}-${{ github.ref_name }}
      - name: Cache ctcache object files
        if: matrix.analyze == 'on'
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/.ctcache
          key: ctcache-${{ env.JANK_MATRIX_ID }}-${{ github.ref_name }}
      - name: Build and test jank
        id: jank-build-step
        run: |
          curl -sL -o install-bb https://raw.githubusercontent.com/babashka/babashka/master/install
          chmod +x install-bb
          sudo ./install-bb
          if [[ "${RUNNER_OS}" == "macOS" ]];
          then
            export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          fi
          if [[ "${JANK_SANITIZE}" != "none" || "${JANK_COVERAGE}" == "on" ]];
          then
            export JANK_SKIP_AOT_CHECK=1
          fi
          JANK_INSTALL_DEPS=true ./bin/jank/check_everything.clj
      - name: Upload .deb for publishing
        if: github.ref == 'refs/heads/main' && steps.jank-build-step.outputs.deb
        uses: actions/upload-artifact@v4
        with:
          name: jank-deb
          path: ${{ steps.jank-build-step.outputs.deb }}
      - name: Upload Homebrew tarball for publishing
        if: github.ref == 'refs/heads/main' && steps.jank-build-step.outputs.homebrew-tarball
        uses: actions/upload-artifact@v4
        with:
          name: jank-homebrew-tarball
          path: ${{ steps.jank-build-step.outputs.homebrew-tarball }}

  publish-deb:
    if: github.ref == 'refs/heads/main'
    needs: build-jank
    name: Publish .deb
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: jank-deb
          path: ~/
      - name: Import SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PPA_SSH_KEY }}" > ~/.ssh/jank_id_ed25519
          chmod 400 ~/.ssh/jank_id_ed25519
      - name: Publish to PPA
        run: |
          scp -i ~/.ssh/jank_id_ed25519 -o StrictHostKeyChecking=no ~/*.deb root@ppa.jank-lang.org:/var/www/ppa.jank-lang.org/html/
          ssh -i ~/.ssh/jank_id_ed25519 -o StrictHostKeyChecking=no root@ppa.jank-lang.org "~/update+sign"

  publish-homebrew-tarball:
    if: github.ref == 'refs/heads/main'
    needs: build-jank
    name: Publish Homebrew package
    runs-on: macos-26
    timeout-minutes: 5
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: jank-homebrew-tarball
          path: ~/
      - name: Import SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PPA_SSH_KEY }}" > ~/.ssh/jank_id_ed25519
          chmod 400 ~/.ssh/jank_id_ed25519
      - name: Publish to cache
        run: |
          scp -i ~/.ssh/jank_id_ed25519 -o StrictHostKeyChecking=no ~/*.tar.gz root@cache.jank-lang.org:/var/www/cache.jank-lang.org/html/

  # Windows build - experimental
  # Builds LLVM 22 from jank's fork, then attempts to build jank
  # This is a long-running job (2+ hours for LLVM build) but validates Windows support
  windows-build-clang:
    name: Windows - clang (experimental)
    runs-on: windows-2022
    timeout-minutes: 300
    continue-on-error: true  # Don't fail the whole workflow if Windows fails
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install build tools
        run: |
          choco install ninja cmake python3 git -y
          # Install a bootstrap clang for building LLVM
          choco install llvm -y
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Cache Clang/LLVM
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/build/llvm-install
          key: clang-Windows-v5-${{ hashFiles('compiler+runtime/bin/build-clang') }}
      - name: Build Clang/LLVM
        shell: pwsh
        run: |
          $buildDir = "${{ github.workspace }}/compiler+runtime/build"
          $installPath = "$buildDir/llvm-install/usr/local/bin/clang++.exe"

          # Create build directory if it doesn't exist
          if (-not (Test-Path $buildDir)) {
            New-Item -ItemType Directory -Path $buildDir -Force | Out-Null
          }

          if (-not (Test-Path $installPath)) {
            Write-Host "Building LLVM from source (this will take a while)..."
            cd $buildDir

            # Clone LLVM
            if (-not (Test-Path "llvm")) {
              git clone -b jank-snapshot/llvm22 --depth 1 --shallow-submodules --single-branch https://github.com/jank-lang/llvm-project.git llvm
            }

            # Configure LLVM
            # Note: LLVM_EXPORT_SYMBOLS_FOR_PLUGINS causes "multiple rules generate lib/clang.lib" on Windows
            # CLANG_INCLUDE_TESTS=OFF disables clang tests which have duplicate symbol issues with c-index-test
            cmake -S llvm/llvm -B llvm-build -G Ninja `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_C_COMPILER=clang `
              -DCMAKE_CXX_COMPILER=clang++ `
              -DLLVM_ENABLE_PROJECTS="clang" `
              -DLLVM_TARGETS_TO_BUILD="host" `
              -DLLVM_ENABLE_ASSERTIONS=OFF `
              -DLLVM_OPTIMIZED_TABLEGEN=ON `
              -DCLANG_ENABLE_STATIC_ANALYZER=OFF `
              -DCLANG_ENABLE_ARCMT=OFF `
              -DLLVM_INSTALL_UTILS=ON `
              -DCLANG_INCLUDE_TESTS=OFF `
              -DLLVM_INCLUDE_TESTS=OFF `
              -DCMAKE_INSTALL_PREFIX="$buildDir/llvm-install/usr/local"

            # Build and install
            cmake --build llvm-build --parallel
            cmake --install llvm-build

            # Verify install is complete
            $cmakeConfig = "$buildDir/llvm-install/usr/local/lib/cmake/llvm/LLVMConfig.cmake"
            if (-not (Test-Path $cmakeConfig)) {
              Write-Error "LLVM install incomplete: missing $cmakeConfig"
              exit 1
            }
            Write-Host "LLVM install verified: cmake configs present"
          }
          & $installPath --version

  build-windows:
    name: Windows - jank (experimental)
    needs: windows-build-clang
    runs-on: windows-2022
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install build tools
        run: |
          choco install ninja cmake -y
      - name: Install OpenSSL
        run: |
          choco install openssl -y
          # Show where OpenSSL was installed
          Get-ChildItem "C:\Program Files\OpenSSL*" -ErrorAction SilentlyContinue
          Get-ChildItem "C:\Program Files\OpenSSL\lib" -ErrorAction SilentlyContinue
      - name: Cache Clang/LLVM
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684
        with:
          path: |
            ${{ github.workspace }}/compiler+runtime/build/llvm-install
          key: clang-Windows-v5-${{ hashFiles('compiler+runtime/bin/build-clang') }}
      - name: Configure jank
        shell: pwsh
        run: |
          # Normalize paths to forward slashes to avoid CMake escape issues with \a, \j, etc.
          $llvmInstall = "${{ github.workspace }}/compiler+runtime/build/llvm-install/usr/local" -replace '\\','/'
          $clangPath = "$llvmInstall/bin"
          $env:PATH = "$clangPath;$env:PATH"
          $env:CC = "$clangPath/clang.exe"
          $env:CXX = "$clangPath/clang++.exe"

          # Verify LLVM cmake configs exist
          Write-Host "Checking for LLVM cmake configs..."
          if (Test-Path "$llvmInstall/lib/cmake/llvm/LLVMConfig.cmake") {
            Write-Host "Found LLVMConfig.cmake"
          } else {
            Write-Host "ERROR: LLVMConfig.cmake not found at $llvmInstall/lib/cmake/llvm/"
            Write-Host "Contents of lib directory:"
            Get-ChildItem "$llvmInstall/lib" -Depth 1
          }

          # Find OpenSSL installation
          $opensslDir = if (Test-Path "C:/Program Files/OpenSSL-Win64") { "C:/Program Files/OpenSSL-Win64" } else { "C:/Program Files/OpenSSL" }
          Write-Host "Using OpenSSL from: $opensslDir"

          cd compiler+runtime
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_C_COMPILER="$clangPath/clang.exe" `
            -DCMAKE_CXX_COMPILER="$clangPath/clang++.exe" `
            -Dllvm_dir="$llvmInstall" `
            -DLLVM_DIR="$llvmInstall/lib/cmake/llvm" `
            -DClang_DIR="$llvmInstall/lib/cmake/clang" `
            -DOPENSSL_ROOT_DIR="$opensslDir" `
            -Djank_local_clang=ON `
            -Djank_test=OFF
      - name: Build jank
        shell: pwsh
        run: |
          cd compiler+runtime
          cmake --build build --parallel

  build-nix:
    name: "Nix - release"
    runs-on: ubuntu-latest
    steps:
    - name: "Set up nix"
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: "Set up cachix"
      uses: cachix/cachix-action@v16
      with:
        name: jank-lang
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        # Only push to cache on main branch, not PRs
        skipPush: "${{ github.ref != 'refs/heads/main' }}"
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: "Build jank"
      run: nix build .?submodules=1 -L
    - name: "Check health"
      run: nix run .?submodules=1 check-health
